<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>About us</title>
  </head>
  <body class="bg-[#FAFAFA]">
    <!-- top nav -->
    <div
      class="fixed top-0 left-0 w-full bg-[#FAFAFA] flex gap-4 px-[24px] py-[20px] z-20"
    >
      <img
        src="../src/img/icons/black left arrow.svg"
        alt=""
        class="h-[30px] w-[30px] cursor-pointer"
      />
      <p class="font-semibold text-lg">تماس با ما</p>
    </div>
    <!-- detail section -->
    <div
      class="h-screen w-full pb-[100px] pt-[100px] px-[24px] py-2.5 overflow-y-scroll no-scrollbar flex flex-col gap-4"
    >
      <!-- Social network buttons -->
      <div class="flex flex-col gap-[25px] items-center justify-center">
        <h1 class="font-bold text-[22px]">راه های ارتباطی</h1>
        <div class="flex gap-4">
          <!-- whats app -->
          <div
            class="bg-white rounded-lg border border-[#DFDFDF] h-[68px] w-[68px] flex items-center justify-center cursor-pointer"
          >
            <img src="../src/img/icons/logos_whatsapp-icon.svg" alt="" />
          </div>
          <!-- instagram -->
          <div
            class="bg-white rounded-lg border border-[#DFDFDF] h-[68px] w-[68px] flex items-center justify-center cursor-pointer"
          >
            <img src="../src/img/icons/instagram logo.svg" alt="" />
          </div>
          <!-- facebook -->
          <div
            class="bg-white rounded-lg border border-[#DFDFDF] h-[68px] w-[68px] flex items-center justify-center cursor-pointer"
          >
            <img src="../src/img/icons/facebook logo.svg" alt="" />
          </div>
          <!-- call -->
          <div
            class="bg-white rounded-lg border border-[#DFDFDF] h-[68px] w-[68px] flex items-center justify-center cursor-pointer"
          >
            <img src="../src/img/icons/ph_phone-call-light.png" alt="" />
          </div>
        </div>
      </div>
      <!-- contact form -->
      <form action="">
        <label for="" class="inline-block text-right w-full text-lg"
          >تماس با ما</label
        >
        <div
          class="bg-white rounded-lg border border-[#EEF0F3] mt-4 h-[339px] w-full"
        >
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="متن نظر خود را وارد کنید"
            class="w-full h-full p-5 text-right focus:outline-none"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-[#F4DADA] h-[58px] text-[#C60000] font-bold text-lg rounded-lg mt-4"
        >
          ارسال
        </button>
      </form>
    </div>
    <!-- mobile menu naz -->
    <div
      class="fixed bottom-0 left-0 w-full bg-white rounded-[24px] px-[49px] py-[14px]"
    >
      <div class="flex justify-between">
        <div
          class="flex flex-col text-center gap-1 items-center shrink-0 cursor-pointer"
        >
          <img
            src="../src/img/icons/user mobile nav menu gray.svg"
            alt=""
            class="h-[24px] w-[24px]"
          />
          <p class="text-[9px] font-semibold text-[#A1A1A1]">پروفایل</p>
        </div>
        <div
          class="flex flex-col text-center gap-1 items-center shrink-0 cursor-pointer"
        >
          <img
            src="../src/img/icons/bookmark gray.svg"
            alt=""
            class="h-[24px] w-[24px]"
          />
          <p class="text-[9px] font-semibold text-[#A1A1A1]">علاقمندی ها</p>
        </div>
        <div
          class="relative flex flex-col text-center gap-1 items-center shrink-0 cursor-pointer justify-end"
        >
          <div
            class="absolute bg-[#C60000] rounded-2xl flex justify-center items-center cursor-pointer h-[56px] w-[56px] top-[-40px]"
          >
            <img
              class="h-[23px] w-[23px]"
              src="../src/img/icons/white pluse modile menu nav.svg"
              alt=""
            />
          </div>
          <p class="text-[9px] font-semibold text-[#A1A1A1]">ثبت آگهی</p>
        </div>
        <div
          class="flex flex-col text-center gap-1 items-center shrink-0 cursor-pointer"
        >
          <img
            src="../src/img/icons/iCon Set mobile nav menu gray.svg"
            alt=""
            class="h-[24px] w-[24px]"
          />
          <p class="text-[9px] font-semibold text-[#A1A1A1]">دسته بندی</p>
        </div>
        <div
          class="flex flex-col text-center gap-1 items-center shrink-0 cursor-pointer"
        >
          <img
            src="../src/img/icons/logo mobile menu.svg"
            alt=""
            class="h-[24px] w-[24px]"
          />
          <p class="text-[9px] font-semibold text-[#C60000]">خانه</p>
        </div>
      </div>
    </div>
  </body>
</html>
