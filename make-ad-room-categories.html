<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="relative flex flex-col gap-6 p-5 mx-auto h-screen">
      <div class="flex justify-between">
        <div class="flex gap-4">
          <a href="#">
            <img src="img/icons/Arrow right.svg" alt="" />
          </a>
          <h1 class="font-semibold text-lg">ثبت آگهی</h1>
        </div>
        <img class="cursor-pointer" src="img/icons/reload.svg" alt="" />
      </div>

      <div class="flex flex-col gap-2 text-right text-xl font-sans">
        <h2>نوع آگهی</h2>
        <p class="text-base">نوع آگهی خود را انتخاب کنید</p>
      </div>
      <a
        href="#"
        class="flex items-center flex-row-reverse h-[80px] w-full rounded-lg border gap-4 px-4 hover:border-primary transition-all duration-200"
      >
        <img src="img/icons/Group people.svg" alt="" />
        <p class="text-lg font-medium">آگهی شخصی</p>
      </a>
      <a
        href="#"
        class="flex items-center flex-row-reverse h-[80px] w-full rounded-lg border gap-4 px-4 hover:border-primary"
      >
        <img src="img/icons/Advertising.svg" alt="" />
        <div class="flex flex-col text-right">
          <p class="text-lg font-medium">آگهی املاک</p>
          <p class="text-sm">امکانات تخصصی برای مدیران و مشاوران</p>
        </div>
      </a>
      <div
        class="absolute flex flex-row-reverse w-full bottom-0 left-0 mt-auto gap-4 p-5 mx-auto border-t"
      >
        <button
          class="bg-primary rounded-lg text-white text-lg font font-bold h-[52px] shadow-filter-button w-1/2"
          type="submit"
        >
          ثبت آگهی
        </button>
        <button
          class="bg-red-200 rounded-lg text-primary text-lg font font-bold h-[52px] w-1/2"
        >
          <a href="#"> قبلی </a>
        </button>
      </div>
    </div>
  </body>
</html>
