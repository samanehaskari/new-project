<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>mobile menu</title>
  </head>
  <body class="w-screen h-screen">
    <div
      class="flex flex-col justify-between h-full w-full pt-[21px] pb-[51px] items-center"
    >
      <div class="px-[22px] w-full flex flex-row-reverse justify-between">
        <!-- logo -->
        <img
          src="../src/img/icons/logo mobile menu.svg"
          alt="logo"
          class="h-[22px] w-[19px]"
        />
        <div class="flex flex-row-reverse gap-4">
          <p class="font-semibold text-lg">پروفایل کاربری</p>
          <img
            src="../src/img/icons/black left arrow.svg"
            alt=""
            class="h-[30px] w-[30px] cursor-pointer"
          />
        </div>
      </div>
      <!-- profile pic and profile name section -->
      <div class="flex items-center justify-center">
        <div class="flex flex-col gap-4 text-center">
          <!-- profile pic -->
          <img
            src="../src/img/profile pic.png"
            alt="profile photo"
            class="h-[129px] w-[129px] rounded-full border border-[#F0F1F4]"
          />
          <!-- name -->
          <p class="font-semibold text-base">علیرضا عسکری</p>
        </div>
      </div>
      <!-- menu links -->
      <div class="flex flex-col w-full">
        <!-- my ads -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/My ads red outline menu icon.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">آگهی های من</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
        <!-- last seens -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/last seen red outline mobile menu.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">آخرین بازدید ها</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
        <!-- my payments -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/payment red outline menu icon.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">پرداخت های من</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
        <!-- Business registration -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/store red outline menu icon.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">ثبت کسب و کار</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
        <!-- saved post -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/saved red outline menu icon.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">ذخیره ها</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
        <!-- Terms and Conditions -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/Terms red outline menu icon.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">قوانین و مقررات</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
        <!-- About the application -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/Exclamation mark red outline menu icon.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">درباره اپلیکیشن</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
        <!-- contact us -->
        <div
          class="flex flex-row-reverse justify-between px-[28px] py-[11px] border-b border-[#EEF0F3] w-full cursor-pointer"
        >
          <div class="flex flex-row-reverse gap-3 w-full">
            <img
              src="../src/img/icons/Exclamation mark red outline menu icon.svg"
              alt=""
              class="h-[24px] w-[24px]"
            />
            <p class="font-medium text-base">تماس با ما</p>
          </div>
          <img src="../src/img/icons/Arrow left.svg" alt="" />
        </div>
      </div>
      <!-- Sign out of the account -->
      <div class="text-center font-bold text-lg w-full cursor-pointer mt-5">
        خروج از حساب
      </div>
    </div>
  </body>
</html>
